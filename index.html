<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="asset/generator.css" />
    <title>QA App</title>
  </head>

  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./logo.png" alt="" height="100" />
        <h1 class="h3 mb-3 fw-normal"><b>Generator</b></h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="env-input" placeholder="dev" value="dev" />
          <label for="floatingInput">ENV</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="slug-input" placeholder="yojee" value="yojee" />
          <label for="floatingInput">SLUG</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="email-input" placeholder="yojee@development.com" value="yojee@development.com" />
          <label for="floatingInput">EMAIL</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password-input" placeholder="yojeedevelopment" value="yojeedevelopment" />
          <label for="floatingPassword">PASSWORD</label>
        </div>

        <button class="w-100 btn btn-sm btn-primary" type="submit" onclick="return loginAndFetchTemplate()">Login & Fetch Template</button>
        <!-- <button class="w-100 btn btn-sm btn-primary mt-3" type="submit" onclick="return login()">Login</button> -->
        <!-- <button class="w-100 btn btn-sm btn-primary mt-3" type="submit" onclick="return loadTemplates()">Fetch Template</button> -->

        <select class="form-select form-select-sm mt-3" aria-label="Active templates" id="templates-select">
          <option selected>Fetch templates ...</option>
        </select>

        <div class="form-floating mt-1">
          <input type="number" class="form-control" id="no-line-item-input" placeholder="1" value="1" min="1" max="1000" />
          <label for="floatingPassword">NO. LINE ITEMS</label>
        </div>

        <button class="w-100 btn btn-sm btn-primary mt-2" type="submit" onclick="return generate()">Generate</button>
      </form>
    </main>

    <script src="generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
